<mat-card>
    <form #studentForm="ngForm" (ngSubmit)="save(studentForm.value)">
        <mat-card-header>
            <mat-card-title>
                <h2>{{students.nombre ? 'Edit' : 'Add'}} Student</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <input type="hidden" [(ngModel)]="students.idStudent" name="idStudent" #name>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Student Name" [(ngModel)]="students.nombre" required name="nombre" #name>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Student Last name" [(ngModel)]="students.apellido" required name="apellido"
                    #name>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="number" placeholder="Student years" [(ngModel)]="students.edad" required name="edad" #name>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="!studentForm.valid">Save</button>
            <button mat-raised-button color="secondary" (click)="remove(students.idStudent)" *ngIf="students.idStudent"
                type="button">Delete</button>
            <a mat-button routerLink="/student-list">Cancel</a>
        </mat-card-actions>
        <mat-card-footer>

        </mat-card-footer>
    </form>
</mat-card>
